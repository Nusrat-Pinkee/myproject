<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>
    <body>
        <h1>Northern University of Business and Technology,Khulna</h1>
        <div class= "reg">
            <h2>Student Registration Form</h2>

            <div class= "buttons">
                <button type= "submit" id="sign">Login</button>
                <button type= "submit" id="signup">Sign Up</button>
              
                <form method="post" id="reg" action=". .php">
                    <label>First Name:</label><br>
                    <input type="text" name="name" id="name" 
                    placeholder="Enter your First Name"><br><br>
                    <label>Last Name:</label><br>
                    <input type="text" name="name" id="name" 
                    placeholder="Enter your Last Name"><br><br>
                    <label>Email:</label><br>
                    <input type="email" name="email" id="name" 
                    placeholder="Enter your mail id"><br><br>
                    <label>Password:</label><br>
                    <input type="password" name="password" id="name" 
                    placeholder="Enter your Passward"><br><br>
                    <label>Confirm Password:</label><br>
                    <input type="password" name="password" id="name" 
                    placeholder="Confirm your Passward"><br><br>

                    <label>Date of Birth:</label><br>
                    <input type="date" name="date" id="name" 
                    placeholder="Enter your Date of Birth"><br><br>
                    <label>Mobile Number:</label><br>
                    <input type="number" name="num" id="name" 
                    placeholder="Enter your Mobile no"><br><br>
                    <label>Gender:</label><br>
                    <input type="radio" id="ma" ><span id="ma">
                        Male</span><input type="radio" id="ma" ><span id="ma">
                            Female</span><br><br>

                    <label>Address:</label><br>
                    <textarea rows="10" cols="40" placeholder="Enter your address" id="text"></textarea><br><br>
                    <input type="checkbox" id="ch">
                    <span id="ch">I Agree all the terms and conditions</span><br><br>
                    <button type= "submit" id="sub">Register Here</button>
                </form>
            </div>
        </div>
    </body>
</html>
